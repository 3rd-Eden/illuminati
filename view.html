<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>
    <script src="/mocha.js"></script>
    <script>
      mocha.ui('{illuminati:ui}');
      mocha.reporter('{illuminati:reporter}');
    </script>
    <script src="/illuminati.js"></script>
    <script>
      if (window.mochaPhantomJS) mochaPhantomJS.run();
      else mocha.run();
    </script>
  </body>
</html>
